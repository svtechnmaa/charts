---
{{- $namespace := .Release.Namespace }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $namespace }}-{{ .Values.console.sharedPersistenceVolume.pvcName }}-pv
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - {{ .Values.console.sharedPersistenceVolume.accessModes }}
  capacity:
    storage: {{ .Values.console.sharedPersistenceVolume.storageSize }}
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: "{{ $namespace }}-{{ .Values.console.sharedPersistenceVolume.pvcName }}-pv"
    volumeAttributes:
      path: "/{{ $namespace }}/csi/{{ $namespace }}-{{ .Values.console.sharedPersistenceVolume.pvcName }}-pv"
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ $namespace }}-{{ .Values.console.sharedPersistenceVolume.storageClass }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.console.sharedPersistenceVolume.pvcName }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  storageClassName: {{ $namespace }}-{{ .Values.console.sharedPersistenceVolume.storageClass }}
  volumeName: {{ $namespace }}-{{ .Values.console.sharedPersistenceVolume.pvcName }}-pv
  accessModes:
    - {{ .Values.console.sharedPersistenceVolume.accessModes }}
  resources:
    requests:
      storage: {{ .Values.console.sharedPersistenceVolume.storageSize }}
