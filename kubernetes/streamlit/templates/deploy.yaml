apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: streamlit
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ include "common.replicas" ( dict "replicaCount" .Values.replicaCount "global" .Values.global ) }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: streamlit
  strategy: 
    type: {{ .Values.updateStrategy }}
    {{- if (eq "Recreate" .Values.updateStrategy) }}
    rollingUpdate: null
    {{- end }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: streamlit
    spec:
      {{- if .Values.affinity }}
      affinity: {{- include "common.tplvalues.render" (dict "value" .Values.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAffinityPreset "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAntiAffinityPreset "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.nodeAffinityPreset.type "key" .Values.nodeAffinityPreset.key "values" .Values.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" (dict "value" .Values.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.tolerations "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.securityContext.enabled }}
      securityContext:
        fsGroup: {{ .Values.securityContext.fsGroup }}
      {{- end }}
      
      initContainers:
      - name: wait-for-init-repo
        image: {{ include "common.images.image" (dict "imageRoot" .Values.init.image) }}
        imagePullPolicy: {{ .Values.init.image.pullPolicy | quote }}
        command:
          - /bin/sh
          - -ec
          - |
            until [ `ls -A {{ .Values.sharedVolume.path }} | grep "completed" | wc -l` != 0 ];
            do
              echo "Waiting for Init Repo...";
              sleep 2;
            done  
        volumeMounts:
          - name: {{ .Values.sharedVolume.volumeName }}
            mountPath: {{ .Values.sharedVolume.path }}
      containers:
      - image: {{ include "common.images.image" ( dict "imageRoot" .Values.image "global" .Values.global ) }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        {{- if .Values.securityContext.enabled }}
        securityContext:
          runAsUser: {{ .Values.securityContext.runAsUser }}
        {{- end }}
        name: streamlit
        env:
        - name: BRANCH_GIT
          value: {{ .Values.streamlitConfig.branch }}
        - name: TOKEN_GIT
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secret
              key: fg_token
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secret
              key: user
        {{- if .Values.sharedVolume.enabled }}
        - name: REPO
          value: {{ .Values.sharedVolume.path }}
        - name: DB_DIR
          value: {{ .Values.sharedVolume.path }}{{ .Values.streamlitConfig.db_dir }}
        {{- end }}
        ports:
          - name: streamlit
            containerPort: 8501
        command:
        - bash
        - -ec
        - |
          gpg --import /root/gpg_key.asc
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format=long | grep '^sec' | awk '{print $2}' | cut -d'/' -f2)
          git config --global user.signingkey $GPG_KEY_ID
          git config --global commit.gpgsign true
          git config --global gpg.program gpg
          
          cd $REPO && git stash && git pull
          /root/entrypoint.sh
        
        volumeMounts:
        - name: gpgkey
          mountPath: /root/gpg_key.asc
          subPath: gpg_key.asc
          readOnly: true
        {{- if .Values.sharedVolume.enabled }}
        - name: {{ .Values.sharedVolume.volumeName }}
          mountPath: {{ .Values.sharedVolume.path }}
        {{- end }}
      imagePullSecrets:
      - name: ghcr-pull-secret
      {{- if .Values.sharedVolume.enabled }}
      volumes:
      - name: gpgkey
        secret:
          secretName: {{ .Chart.Name }}-gpgkey
      - name: {{ .Values.sharedVolume.volumeName }}
        persistentVolumeClaim:
          claimName: {{ .Values.sharedVolume.pvcName }}
      {{- end }}
