{{- $basehref := .Values.backend.config.basehref | default "" -}}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-fe-ingress
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/server-snippet: |
      location = /favicon.ico {
        set $app_favicon "";
        if ($http_referer ~* "{{ $basehref }}/report") {
          set $app_favicon "{{ $basehref }}/report/favicon.ico";
        }
        if ($app_favicon = "") {
          return 404;
        }
        rewrite ^ $app_favicon redirect;
      }
spec:
  ingressClassName: {{ .Release.Name }}
  rules:
  - http:
      paths:
      # Main application path
      - path: "{{ $basehref }}/report(/|$)(.*)"
        pathType: Prefix
        backend:
          service:
            name: {{ .Chart.Name }}-frontend
            port:
              number: {{ .Values.frontend.service.port }}
              
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1$2
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: {{ .Chart.Name }}-be-ingress
spec:
  ingressClassName: {{ .Release.Name }}
  rules:
  - http:
      paths:
      - backend:
          service:
            name: {{ .Chart.Name }}-backend
            port:
              number: {{ .Values.backend.service.port }}
        path: "{{ $basehref }}/(_event|ping|_upload)(/.*)?$"
        pathType: ImplementationSpecific