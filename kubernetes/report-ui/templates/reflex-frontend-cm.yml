{{- $basehref := .Values.backend.config.basehref | default "" -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: reflex-fe-config
data:
  nginx.conf: |+
    server {
      listen 80;
      listen [::]:80;
      server_name frontend;

      error_page 404 /404.html;

      location / {
        root /usr/share/nginx/html;
      }

      location {{ $basehref }}/report/ {
        proxy_pass http://localhost:80/;
      }

      location {{ $basehref }}/report/(.*) {
        proxy_pass http://localhost:80/$1;
      }
    }