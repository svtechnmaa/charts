      # storageClass: gitlist-data-hostpath # for hostPath PV
      # folderName: gitlist # for hostPath PV

    - volumeName: nagvis-maps-volume
      pvcName: nagvis-maps-pvc
      storageSize: 2Gi
      path: /usr/share/nagvis/etc/maps
      accessModes: ReadWriteMany
      shareFor:
